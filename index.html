<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="stylesheet" href="css/style.min.css">

   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js" defer></script>
   <script src="js/script.js" defer></script>

   <title>Image 3D Perspective</title>
</head>
<body>
   <div class="container">
      <div class="photos">
         <a href="https://www.pexels.com/@fotios-photos" target="_blank">
            <img
               src="img/image01.jpg"
               alt="Flowers"
               class="photo" />
         </a>
         <a href="https://www.pexels.com/@elijahsad" target="_blank">
            <img
               src="img/image02.jpg"
               alt="Flowers Again"
               class="photo" />
         </a>
         <a href="https://www.pexels.com/@suzukii-xingfu-67659" target="_blank">
            <img
               src="img/image03.jpg"
               alt="Not Anymore"
               class="photo" />
         </a>
         <a href="https://www.pexels.com/@pixabay" target="_blank">
            <img
               src="img/image04.jpg"
               alt="And The End"
               class="photo" />
         </a>
      </div>
   </div>
</body>
</html>
